
<h2 class="titulo">Listado de favoritos</h2>
<div *ngIf="flag1; 
then thenBlock1 
else elseBlock1"></div>

<ng-template #thenBlock1>
    <div *ngIf="flag2; 
    then thenBlock2 
    else elseBlock2"></div>

    <ng-template #thenBlock2>
        <table class="contenedor-lista-fav">
            <tbody class="listaFav">
            <tr *ngFor="let item of listaLibros">
                <td href="" [routerLink]="['/producto',item.id]">
                    <img class="imagen-libro" [src]="item.image_url" alt="{{item.title}}">
                </td>
                <td>
                    <div class="informacion">
                        <h4>{{item.title}}</h4>
                        <h5>{{item.authors}}</h5>
                    </div>
                </td>
                <td>
                    <button class="eliminar" (click)="eliminarFav(item.id)">Eliminar de Favoritos</button>
                </td>
            </tr >
            </tbody>
        </table>
    </ng-template>

    <ng-template #elseBlock2>
        <h3>¡Aun no se han agregado ningún libro a la lista de favoritos!</h3>
        <h4>¿Por que no revisa nuestro catalogo? Tal vez algo le interese c;</h4>
    </ng-template>
</ng-template>

<ng-template #elseBlock1>
    <h3>Inicie sesión para poder tener su propia lista con sus libros favoritos</h3>
</ng-template>
